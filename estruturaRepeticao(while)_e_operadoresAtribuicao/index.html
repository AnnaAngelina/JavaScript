<body>
    <h1>Estrutura de repetição while</h1>
    <script>
        var numero = 0;
        var numero2 = 0;
        var numero3 = 20;
        while (numero <= 10) {
            console.log(numero);
            numero++;
            console.log(numero2);
            numero2+=numero3
        }

        while (numero3 > 10) {
            console.log(numero3)
            numero3--;
            console.log(numero3)
            numero3-=1;
            console.log(numero3)
        }
    </script>
