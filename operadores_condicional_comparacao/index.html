<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores condicionais e de comparação</h1>
    <script>
        var nome = 'Anna';
        if (nome === 'Angelina') {
            console.log('Seu nome é Angelina')
        } else if (nome == 'Anna') {
            console.log('Seu nome é Anna')
        } else {
            console.log('Seu nome é outro')
        };
    </script>
</body>
</html>
