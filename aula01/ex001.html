<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background: wheat;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lorem</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius aut, at, velit quod distinctio repellat aperiam omnis quidem veritatis perspiciatis porro libero quibusdam et autem quo saepe dolore amet suscipit.</p>
    <script>
        window.alert('Meu primeiro script!')
        var resp = prompt('Você também gostou?', 'sim/nao')
        var mensage
        var conf = window.confirm('Você também está aprendendo JS?')
        if (conf) {
            mensage = 'Eba! Que legal! Vamos aprender juntos'
        } else {
            mensage = 'Que pena :('
        }
        
        if (resp === 'sim') {
            document.write(`<p>Fico feliz por ter gostado!</p>`)
        } else {
            document.write(`<pAh :(</p>`)
        }

        document.write(`<p>${mensage}</p>`)
        
    </script>
</body>
</html>
