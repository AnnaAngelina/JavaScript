<body>
    <script>
        var n = 5
        console.log('normal '+ 5);
        var numero2 = parseFloat('5.25');
        console.log('parsefloat '+ numero2);
        console.log(typeof(numero2))
        var nfixed = n.toFixed(3);
        console.log('fixed '+ nfixed);

        console.log(typeof(numero3))
        console.log('parseint '+numero3);
        console.log(isNaN(nfixed));
        console.log(isNaN('teste'));
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        console.log('Strings');

        var nome = 'Anna Angelina';
        console.log(nome.length);
        console.log(nome.indexOf('Anna'));
        console.log(nome.indexOf('Angelina'));
        var primeiroNome = nome.slice(nome.indexOf('Anna'),(nome.indexOf('Angelina')-1))
        console.log(primeiroNome);
        console.log(nome.replace(' ', ':)'))
    </script>
