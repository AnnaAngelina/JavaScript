<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações</title>
</head>
<body>
    <header>
        <h1>Declarações</h1>
        <p>Declarações são instruções que serão interpretadas e são separadas por ';'<br>Como:</br></p>
        <pre>
            function soma(a, b, c) {
                return a+b+c
            }
        </pre>
        <p>Que retorna: <span id="resultado"></span></p>
    </header>
    <script src="./declaracao.js"></script>
</body>
</html>
